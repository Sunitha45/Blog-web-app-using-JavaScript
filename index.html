<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript fetch api </title>
</head>
<body>
    <div id="results">

    </div>
    <button id="todo" onclick="FetchTodo()">Fetch Todo</button>
    <script>
        function FetchTodo(){
            fetch("https://jsonplaceholder.typicode.com/todos/1")
            .then(function(data){
               return data.json()
            })
            .then(function(data){
                var results=document.getElementById('results')
                results.innerHTML=`<p>Title of Todo ${data.title}</p> <p>The ID of todo is ${data.id}</p>`
                console.log(data)
            })
            .catch(function(error){
                console.log(error)
            }
            )
        }
    </script>
</body>
</html>
